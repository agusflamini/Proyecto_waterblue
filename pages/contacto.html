        <section class="text-bg-info p-3">
            <div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-4 col-xl-1">       
         <h3 class="contacto__h3 ">¡HOLA!</h3>
        </div> 
    </div>
    
    <div class="row">
       <div class="col-sm-6 col-md-7 col-xl-4">
        <h4 class="contacto__h4">Escribe tus datos y cuentanos tu inquietud</h4>
       </div> 
    </div>    
        </section>


        <main>
            <div class="container-fluid">
    <div class="row vh-100 justify-content-center align-items-center"> 
        <div class="col-sm-12 col-md-6 col-xl-6">
            <form >
                <div class="input-group">
                    <span class="input-group-text">NOMBRE Y APELLIDO</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                  </div>
                 <br>
                  <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="text" class="form-control" placeholder="INGRESE SU EMAIL" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <br>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">ASUNTO</span>
                    <input type="text" class="form-control" aria-label="ASUNTO" aria-describedby="basic-addon1">
                  </div>
                  <br>
                  <div class="input-group">
                    <span class="input-group-text">DESCRIPCIÓN</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                  <br>
                  <br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">SOY SOCIO</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">NO SOY SOCIO</label>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-info btn-lg">ENVIAR</button>
               
           
            </form>
         </div>    
    </div>   
    </div>        
</main>
